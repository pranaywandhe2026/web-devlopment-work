<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        .blue{
            color: rgb(179, 255, 0);
        }
        .x{
            background-color: green;
        }
        footer,span{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>css selectors</h1>
    <p class="x">PRANAY WANDHE</p>
    <p>PRANAY WANDHE</p>
    <p id="red" class="blue x" >PRANAY WANDHE</p>
    <div>
        <p>PRANAY WANDHE</p>
    </div>
    <p>PRANAY WANDHE</p>
    <footer>SAGAR</footer>
    <span>SAGAR</span>
</body>
</html>
