<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        /* color by name */
        #salman{
            color: aquamarine; 
        }
        /* color by rgb */
        .actor{
            color:rgb(245, 16, 119);
        }
        /* color by hex value */
        #p{
            color:#14d39a
        }
    </style>
</head>
<body>
    <h1>COLORS IN CSS</h1>
    <p id="salman" >SALMAN KHAN</p>
    <p  class="actor">shahrukh KHAN</p>
    <p class="actor">Aamir KHAN</p>
    <p id="p">pranay</p>
</body>
</html>
