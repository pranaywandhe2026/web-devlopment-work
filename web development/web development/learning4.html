<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>
</head>

<body>
    <ul type="circle">
        <li>pranay bhai</li>
        <li>pranay bhai</li>
        <li>pranay bhai</li>

        <ul>
            <li>
                pranay
            </li>
        </ul>


    </ul>
    <ol type="a">
        <li>pranay bhai</li>
        <li>pranay bhai</li>
        <li>pranay bhai</li>
    </ol>
    <!-- tables -->
    <h3>HTML TABLE</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>role</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>pranay</td>
                <td>web developer</td>
                <td>10000000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
