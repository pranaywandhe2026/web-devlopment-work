<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <h2>JOB APPLICATION</h2>
        <form action="">
            <label for="name">NAME</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="email">EMAIL</label>
            <input type="text" id="email">
            <br>
            <br>
            <label for="phone">PHONE</label>
            <input type="text" id="phone">
            <br>
            <br>
            <label for="resume">RESUME</label>
            <input type="file" name="choose file" id="resume">
            <br>
            <br>
            <label for="experience">EXPERIENCE</label>
            <input type="number" name="experience" id="experience">
            <br>
            <br>
            <fieldset>
                <legend>SKILLS</legend>
                <label for="html">HTML</label>
                <input type="checkbox" name="html" id="html">
                <label for="css">CSS</label>
                <input type="checkbox" name="css" id="css">
                <label for="javascript">JAVASCRIPT</label>
                <input type="checkbox" name="javascript" id="javascript">
                <br>
                <br>
                <label for="education">HIGHER EDUCATION</label>
                <select name="education" id="education">
                    <option value="ssc">SSC</option>
                    <option value="hsc">HSC</option>
                    <option value="graduation">GRADUATION</option>
                </select>
                <br>
                <br>
                <fieldset>
                    <label for="availability">PART TIME</label>
                <input type="radio" id="availability">
                <br>
                <br>
                <label for="availability1">FULL TIME</label>
                <input type="radio" id="availability1">
                <br>
                <br>
                </fieldset>
                <label for="comments">ADDITIONAL COMMENTS</label>
                <br>
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </fieldset>
        </form>
</body>

</html>
