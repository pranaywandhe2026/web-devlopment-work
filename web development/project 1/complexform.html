<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>COMPLEX FORM</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">NAME</label>
            <input type="text" name="name" id="name">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email">
            <label for="phone">PHONE</label>
            <input type="text" name="name" id="phone">
            <label for="date">DATE OF BIRTH</label>
            <input type="date" name="name" id="date">
            <label for="gender">GENDER</label>
            <label for="male">MALE</label>
            <input type="radio" name="radio" id="male">
            <label for="female">FEMALE</label>
            <input type="radio" name="radio" id="female">
            <label for="country">COUNTRY</label>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="ireland">IRELAND</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>ADDRESS</legend>
            <label for="street">STREET</label>
            <input type="text" name="name" id="street">
            <label for="city">CITY</label>
            <input type="text" name="email" id="city">
            <label for="state">STATE</label>
            <input type="text" name="name" id="state">
            <label for="zip code">ZIP CODE</label>
            <input type="text" name="name" id="zip code">
        </fieldset>
        <br>
        <fieldset>
            <legend>OTHER INFORMATION</legend>
            <label for="information">COMMENTS</label>
            <textarea name="information" id="information" cols="30" rows="10"></textarea>
            <label for="agreement">I agree to the terms of servie</label>
            <input type="checkbox" name="checkbox" id="agreement">
        </fieldset>
        <br>
        <input type="submit" name="submit" id="submit">
    </form>
    
</body>
</html>
