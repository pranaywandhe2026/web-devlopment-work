<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>MY HTML FORM</legend>
            <label for="date">SELECT DATE</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="item">CHOOSE YOUR ITEM FOR DINNER</label>
        <select name="items" id="item" multiple>
            <option value="maggi">MAGGI</option>
            <option value="kurkure">KURKURE</option>
            <option value="chips">CHIPS</option>
        </select>
        <br>
        <br>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="enter about yourself"></textarea>
        <br>
        <br>
        <label for="button"></label>
        <button id="button">click here</button>
        </fieldset>
    </form>
</body>

</html>
